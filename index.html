<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Learning DOM</h1>

    <h2 id="title">Hello, World!</h2>
    <button onclick="changeText()">Click Me</button>

    <p class="message">First paragraph</p>
    <p class="message">Second paragraph</p>
    <button onclick="changeColor()">Change Color</button>


    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <button onclick="makeBold()">Make Bold</button>


    <p class="info">Para 1</p>
    <p class="info">Para 2</p>
    <button onclick="highlight()">Highlight Para 1</button>

    <p class="para">First paragraph</p>
    <p class="para">Second paragraph</p>
    <button onclick="underlineText()">Underline All</button>

    <div id="content">Hello, <b>World!</b></div>
    <button onclick="changeHTML()">Change HTML</button>

    <p id="text">Hello <span style="display: none;">Hidden</span> World!</p>
    <button onclick="showInnerText()">Show innerText</button>

    <div id="banner">Welcome</div>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <div id="text2">
        Visible text
        <span style="display: none;">Hidden Text</span>
    </div>
    <div id="text3">
        Visible text
        <span style="display: none;">Hidden Text</span>
    </div>

    <div id="text4">

    </div>

    <div id="box">Box</div>


    

    <script src="index.js"></script>
</body>
</html>
